<!DOCTYPE html>
<html>
<head>
  <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <title>HIKE-PNW</title>
</head>
<body>
  <div id="container">

    <h1>HIKE-PNW</h1>
    <div class="container" id="intro">
      <button type="button" id="searchNearby">Search Hikes Nearby</button>
      <button type="button" id="searchDestination">Search Destination</button>
      <!-- <button type="submit" id="map" data-target="/map.html">See Map</button> -->
    </div>

    <div class="container" id="hikesNearby">
      <div id="searchBar">
        <input id="trail-distance" placeholder="Enter maximum length of hike in miles" type="text">
        <button id="find-trails" type="button">Find Trails</button>
      </div>
    </div>
    <div id="resultsDiv">
      <div id="display-results">
      </div>
      <br>
      <button type="button" id="goHome">Go Home</button>
      <br>
      <br>
    </div>

    <div class="container" id="searchByPlace">
      <!-- action="http://maps.google.com/maps" method="get" target="_blank" -->
      <form>
        <input type="text" placeholder="Enter a city or place" name="daddr" />
        <input type="hidden" name="saddr" value="Current location" /><br><br>
        <button type="submit" id="directionsButton">Get Directions</button>
        <button type="button" id="goHome2">Go Home</button>
      </form>
    </div>
    <br>
    <br>
    <div class="mapDiv">
      <div id="map_canvas" style="width:500px;height:380px;"></div>
    </div>
  </div>
  <div class="footer">
    Uriel Gonzalez, Trevor Mackin & Jordan Safford (C) 2019
  </div>
</body>
</html>
